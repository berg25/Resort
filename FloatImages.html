<!DOCTYPE html>
<html lang="en">
<head>
	<title>Floating Images</title>
	<meta charset="utf-8">
	<style>
		figure {
			float: left;
			width: 225px;
			padding-bottom: 10px;
			background-color: silver;
		}
		figcaption {
			text-align: center;
			font-style: italic;
			font-family: Georgia, serif; 
		}
	</style>
</head>
<body>
<figure>
	<img src="Photos/photo1.jpg" alt="Golden Gate Bridge" width="225" height="168">
	<figcaption>Golden Gate Bridge</figcaption>
</figure>
